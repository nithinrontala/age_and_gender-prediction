
<svg width="100%" height="100%" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" style="background:#0A192F">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A192F"/>
      <stop offset="100%" stop-color="#112240"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#grad)" />

  <!-- Wireframe Face -->
  <g stroke="#00ffff" stroke-width="1" fill="none" transform="translate(800,300) scale(1.2)">
    <circle cx="0" cy="0" r="110"/>
    <path d="M-50,-70 Q0,-100 50,-70"/>
    <path d="M-50,70 Q0,100 50,70"/>
    <path d="M-60,-30 Q0,-10 60,-30"/>
    <path d="M-40,0 Q0,40 40,0"/>
    <line x1="-40" y1="0" x2="-60" y2="-30"/>
    <line x1="40" y1="0" x2="60" y2="-30"/>
    <line x1="-20" y1="50" x2="20" y2="50"/>
    <line x1="-20" y1="50" x2="-40" y2="70"/>
    <line x1="20" y1="50" x2="40" y2="70"/>
  </g>

  <!-- Neural Dots -->
  <g fill="#00ffff" opacity="0.3">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="300" cy="200" r="3"/>
    <circle cx="500" cy="120" r="3"/>
    <circle cx="400" cy="320" r="3"/>
    <circle cx="650" cy="200" r="3"/>
    <circle cx="1000" cy="450" r="3"/>
  </g>

  <!-- Neural Lines -->
  <g stroke="#00ffff" opacity="0.15">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="500" y2="120"/>
    <line x1="500" y1="120" x2="650" y2="200"/>
    <line x1="650" y1="200" x2="1000" y2="450"/>
    <line x1="300" y1="200" x2="400" y2="320"/>
  </g>

  <!-- Title Text -->
  <text x="100" y="200" font-size="48" fill="#00ffff" font-family="Arial, sans-serif" font-weight="bold">
    AGE & GENDER
  </text>
  <text x="100" y="260" font-size="48" fill="#00ffff" font-family="Arial, sans-serif" font-weight="bold">
    PREDICTION
  </text>
</svg>
